<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="password-container">
        <label for="length" id="password-label">Password Length:</label>
        <input type="range" id="length" min="1" max="20" value="1">
        <span id="length-display">1</span>

        <div class="checkbox-container">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">ABC</label>

            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">abc</label>

            <input type="checkbox" id="numbers" checked>
            <label for="numbers">123</label>

            <input type="checkbox" id="special" checked>
            <label for="special">%^&</label>
        </div>
        <!-- Password Display -->
        <div class="password-display-container">
            <div id="password-display"></div>
        </div>
        <!-- Generate Password Button -->
        <div class="password-actions">
            <button id="generate-btn">Generate Password</button>
            <button id="copy-btn">Copy Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
